<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Category Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<header class="bg-white shadow">
    <div class="container mx-auto px-4 py-4 flex items-center justify-between">
        <!-- Icon menu ở góc trái -->
        <div class="flex items-center space-x-4">
            <a href="/" class="flex items-center text-gray-800 font-semibold">
                <span class="material-icons mr-2">store</span> Shopping App
            </a>
        </div>
        <!-- Các nút điều hướng với icon -->
        <div class="flex items-center space-x-6">
            <a href="/products" class="flex items-center text-gray-800">
                Product
            </a>
            <a href="/product-categories" class="flex items-center text-gray-800">
                Category
            </a>
            <a href="/roles" class="flex items-center text-gray-800">
                Role
            </a>
        </div>
    </div>
</header>
<div class="container mt-5">
    <h2 th:text="${productCategory.id == null ? 'Create Product Category' : 'Edit Product Category'}">Product Category Form</h2>

    <form th:action="${productCategory.id == null ? '/product-categories/create' : '/product-categories/edit/' + productCategory.id}"
          th:object="${productCategory}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Product Category Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/product-categories" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
