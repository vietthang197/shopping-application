<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Product Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2>Product List</h2>
  <a href="/products/create" class="btn btn-primary mb-3">Create New Product</a>

  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Category</th>
      <th>SKU</th>
      <th>Quantity</th>
      <th>Buy Price</th>
      <th>Sell Price</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
      <td th:text="${product.id}"></td>
      <td th:text="${product.name}"></td>
      <td th:text="${product.productCategory.name}"></td>
      <td th:text="${product.sku}"></td>
      <td th:text="${product.quantity}"></td>
      <td th:text="${#numbers.formatDecimal(product.buyPrice, 0, 'COMMA', 0, 'POINT')}"></td>
      <td th:text="${#numbers.formatDecimal(product.sellPrice, 0, 'COMMA', 0, 'POINT')}"></td>
      <td>
        <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-sm btn-warning">Edit</a>
        <a th:href="@{/products/delete/{id}(id=${product.id})}"
           class="btn btn-sm btn-danger"
           onclick="return confirm('Are you sure?')">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>

  <!-- Pagination -->
  <div th:if="${totalPages > 1}">
    <nav>
      <ul class="pagination">
        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
          <a class="page-link" th:href="@{/products(page=${currentPage - 1})}">Previous</a>
        </li>
        <li class="page-item" th:each="pageNum : ${#numbers.sequence(0, totalPages - 1)}"
            th:classappend="${pageNum == currentPage} ? 'active'">
          <a class="page-link" th:href="@{/products(page=${pageNum})}" th:text="${pageNum + 1}"></a>
        </li>
        <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
          <a class="page-link" th:href="@{/products(page=${currentPage + 1})}">Next</a>
        </li>
      </ul>
    </nav>
  </div>
</div>
</body>
</html>
